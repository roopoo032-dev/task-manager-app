name: Android Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Build APK
      run: |
        pip install buildozer
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: android-apk
        path: bin/*.apk
